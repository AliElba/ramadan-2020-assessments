<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Semicolon | video request</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
</head>
<body>
<div class="container my-5">
    <div class="formContainer my-5">
        <form id="formVideoRequest">
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <label for="author_name">Your name *</label>
                        <input
                                id="author_name"
                                class="form-control"
                                name="author_name"
                                placeholder="Write your name here"
                        />
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label for="author_email">Your email *</label>
                        <input
                                id="author_email"
                                class="form-control"
                                name="author_email"
                                placeholder="Write your email here"
                        />
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <label for="topic_title">Topic *</label>
                        <input
                                id="topic_title"
                                class="form-control"
                                name="topic_title"
                                placeholder="Write your suggested topic here"
                        />
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label for="target_level">Target level</label>
                        <select
                                id="target_level"
                                class="form-control"
                                name="target_level"
                                placeholder="Write your name here"
                        >
                            <option value="begineer">Beginner</option>
                            <option value="medium">Medium</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <label for="topic_details">More details *</label>
                        <textarea
                                id="topic_details"
                                class="form-control"
                                name="topic_details"
                                placeholder="Write your topic in more details here"
                        ></textarea>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label for="expected_result">Expected results</label>
                        <textarea
                                id="expected_result"
                                class="form-control"
                                name="expected_result"
                                placeholder="Write what do you expect after watching this video"
                        ></textarea>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-3">
                Send video request
            </button>
        </form>
    </div>
    <hr/>
    <h1 class="mb-4">List of requested videos</h1>
    <hr/>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" id="sort-by-date">Sort By Date</button>
        <button type="button" class="btn btn-secondary" id="sort-by-votes">Sort By Votes</button>
    </div>
    <hr/>
    <div id="listOfRequests"></div>
</div>

<script type="text/javascript" src="helper.js"></script>
<script type="text/javascript" src="ramadan.js"></script>
</body>
</html>
